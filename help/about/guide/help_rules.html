<style>
.clearfix{ clear:both; height:0; width:100%; display:inline-block;}
.fl_l{ float:left;}
.fl_r{ float:right;}
.rh_banner{ width:100%; height:387px; background:url(/pc/help/about/guide/image/adg_banner2.jpg) no-repeat center top; margin-top:42px;min-width:1200px;}

.rh_nav li{ margin-bottom:30px; overflow:hidden;}
.list_index{background:url(/pc/help/about/guide/image/h_select_bg2.png) no-repeat 4px center #fff; color:#fd7817; width:226px; }

<body>
<div class="first"></div>
<section id="ruleHelp">
	<div class="rh_banner"></div>
    <div class="rh_container">
    	<div class="rh_left rh_nav">
        	<div class="rh_top"><img src="/pc/help/about/guide/image/rh_topBg.jpg"></div>
            <div class="rh_l_xian"></div>
        	<ul>
            	<li onclick="show('rule_service')"><div class="rh_list">1</div><div class="rh_r_list list_index">爱迪狗平台服务协议</div></li>
            	<li onclick="show('rule_need')"><div class="rh_list">2</div><div class="rh_r_list">发布需求规则</div></li>
            	<li onclick="show('rule_later')"><div class="rh_list">3</div><div class="rh_r_list">后续服务规则</div></li>
            	<li onclick="show('rule_project')"><div class="rh_list">4</div><div class="rh_r_list">承接项目规则</div></li>

            	<li onclick="show('rule_report')"><div class="rh_list">8</div><div class="rh_r_list">爱迪狗网举报处理制度</div></li> -->
            </ul>
        </div>
        <div class="rh_right">
			<iframe style="width:100%;overflow-x:hidden;overflow-y:scroll;border:none;height:1185px;" id="showFrame"></iframe>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
<div class="last"></div>
<script>
function show(id){
	switch(id){
	case "rule_service":
		$("#showFrame").attr("src","/pc/help/about/guide/rules/rule_service.html");
		break;
	case "rule_secrecy":
		$("#showFrame").attr("src","/pc/help/about/guide/rules/rule_secrecy.html");
		break;
	case "rule_need":
		$("#showFrame").attr("src","/pc/help/about/guide/rules/rule_need.html");
		break;
	case "rule_project":
		$("#showFrame").attr("src","/pc/help/about/guide/rules/rule_project.html");
		break;
	case "rule_later":
		$("#showFrame").attr("src","/pc/help/about/guide/rules/rule_later.html");
		break;
	case "rule_invoice":
		$("#showFrame").attr("src","/pc/help/about/guide/rules/rule_invoice.html");
		break;	
	case "rule_illegal":
		$("#showFrame").attr("src","/pc/help/about/guide/rules/rule_illegal.html");
		break;
	case "rule_report":
		$("#showFrame").attr("src","/pc/help/about/guide/rules/rule_report.html");
		break;
	}
}
$(function(){
	show('rule_service');
	mydd = $('.rh_r_list');
	mydd.each(function(i){
		$(this).click(function(){
			mydd.removeClass("list_index");
			mydd.eq(i).addClass("list_index");
		 })
	});
})
</script>
