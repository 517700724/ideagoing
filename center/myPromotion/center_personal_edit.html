	<script>
		$(function() {
			$(".tab_menu ul li").click(
					function() {
						var liIndex = $(this).index();
						$(".tab_menu ul li").removeClass("index_li")
								.eq(liIndex).addClass("index_li");
						$(".tab_conent .tab_list").hide().eq(liIndex).show();

					});

		})
	</script>
	<script type="text/javascript">
		$(function() {

			var page = 1;
			var i = 3;
			var $p_Div = $(".pic_content");
			var $picDiv = $(".pic_lists");
			var picNum = $picDiv.children("ul").children("li").length;
			var page_count = Math.ceil(picNum / 3);
			var $pDiv_w = $p_Div.width() + 46;

			$(".right_btn")
					.click(
							function() {
								if (page_count > page) {
									$picDiv.animate({
										left : '-' + page * $pDiv_w + "px"
									}, "normal");
									page++;
									$(".left_btn")
											.css(
													{
														'background' : 'url(/pc/center/image/leftstart.png) no-repeat center'
													});
									if (page >= page_count) {
										$(this)
												.css(
														{
															'background' : 'url(/pc/center/image/rightstop.png) no-repeat center'
														});
									} else {
										$(this)
												.css(
														{
															'background' : 'url(/pc/center/image/rightstart.png) no-repeat center'
														});
									}
								}
							});

			$(".left_btn")
					.click(
							function() {
								if (page > 1) {
									$picDiv.animate({
										left : "+=" + $pDiv_w + 'px'
									}, "normal");
									page--;
									$(".right_btn")
											.css(
													{
														'background' : 'url(/pc/center/image/rightstart.png) no-repeat center'
													});
									if (page <= 1) {
										$(this)
												.css(
														{
															'background' : 'url(/pc/center/image/leftstop.png) no-repeat center'
														});
									} else {
										$(this)
												.css(
														{
															'background' : 'url(/pc/center/image/leftstart.png) no-repeat center'
														});
									}
								}
							});

		})
	</script>
